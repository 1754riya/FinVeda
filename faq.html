<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page with Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .progress {
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .progress-bar {
            background-color: #007bff;
            height: 100%;
            width: 0;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: white;
            transition: width 0.3s ease;
        }
        .faq-item {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .faq-item.read {
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>

    <h1>Frequently Asked Questions</h1>

    <!-- Progress Bar -->
    <div style="margin: 20px 0;">
        <h3>FAQ Progress</h3>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    </div>

    <!-- FAQ Items -->
    <div class="faq-item">What is FinVeda?</div>
    <div class="faq-item">How does FinVeda work?</div>
    <div class="faq-item">What are the features of FinVeda?</div>
    <div class="faq-item">How do I contact support?</div>

    <script>
        const faqs = document.querySelectorAll('.faq-item');
        const progressBar = document.querySelector('.progress-bar');

        function updateProgress() {
            let completed = 0;
            faqs.forEach(faq => {
                if (faq.classList.contains('read')) {
                    completed++;
                }
            });
            let progress = (completed / faqs.length) * 100;
            progressBar.style.width = progress + '%';
            progressBar.textContent = Math.round(progress) + '%';
        }

        faqs.forEach(faq => {
            faq.addEventListener('click', function() {
                faq.classList.toggle('read');
                updateProgress();
            });
        });
    </script>

</body>
</html>
