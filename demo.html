<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Example</title>

  <!-- Favicon -->
  <link rel="icon" href="logo.png" type="image/png">

  <!-- CSS for styling -->
  <style>
    /* Style for the logo displayed on the page */
    .prof {
      width: 104px;  /* Adjust as needed */
      height: 104px; /* Adjust as needed */
      transform: scale(2.1); /* Additional scaling if needed */
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <!-- Display the larger logo on the page -->
  <img src="logo.png" class="prof" alt="Logo">

</body>
</html>
